<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5fe79d9f1c.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="upper">
        <div id="day"></div>
        <!-- <div id="greet">
            <h1>Wish you a very good day!</h1>
        </div> -->
        <div id="date">
        </div>
    </section>
    
    <div class="container">
        <header>
            What's on your mind today?
        </header>

        <div id="input-field">
            <input id="inp" type="text" placeholder="Enter your task">
            <button id="btn"><i style="color: white;" class="fas fa-plus"></i></button>
        </div>

        <ul id="list">
        </ul>

        <footer>
            <div id="taskCount"></div>
            <button id="clear">Clear All</button>
        </footer>
        

    </div>

    <script src="./app.js"></script>
</body>
</html>
